        function calculateSimilarity(word1, targetWord) {
            const w1 = word1.toLowerCase().trim();
            const target = targetWord.toLowerCase().trim();
            
            if (w1 === target) return 100;
            
            let similarity = 0;
            
            // –°–ø—ñ–ª—å–Ω—ñ –ª—ñ—Ç–µ—Ä–∏ –∑ —É—Ä–∞—Ö—É–≤–∞–Ω–Ω—è–º —á–∞—Å—Ç–æ—Ç–∏
            const getLetterFreq = (word) => {
                const freq = {};
                for (let char of word) {
                    freq[char] = (freq[char] || 0) + 1;
                }
                return freq;
            };
            
            const freq1 = getLetterFreq(w1);
            const freq2 = getLetterFreq(target);
            const allChars = new Set([...w1, ...target]);
            
            let commonScore = 0;
            let totalScore = 0;
            
            for (let char of allChars) {
                const count1 = freq1[char] || 0;
                const count2 = freq2[char] || 0;
                commonScore += Math.min(count1, count2);
                totalScore += Math.max(count1, count2);
            }
            
            similarity += (commonScore / totalScore) * 25;
            
            // –°—Ö–æ–∂—ñ—Å—Ç—å –ø–æ—á–∞—Ç–∫—É —Ç–∞ –∫—ñ–Ω—Ü—è
            let prefixLen = 0;
            let suffixLen = 0;
            
            for (let i = 0; i < Math.min(w1.length, target.length); i++) {
                if (w1[i] === target[i]) prefixLen++;
                else break;
            }
            
            for (let i = 1; i <= Math.min(w1.length, target.length); i++) {
                if (w1[w1.length - i] === target[target.length - i]) suffixLen++;
                else break;
            }
            
            similarity += (prefixLen / Math.max(w1.length, target.length)) * 20;
            similarity += (suffixLen / Math.max(w1.length, target.length)) * 15;
            
            // –°—Ö–æ–∂—ñ—Å—Ç—å –¥–æ–≤–∂–∏–Ω–∏
            const lengthSim = 1 - Math.abs(w1.length - target.length) / Math.max(w1.length, target.length);
            similarity += lengthSim * 10;
            
            // –¢–µ–º–∞—Ç–∏—á–Ω–∞ –±–ª–∏–∑—å–∫—ñ—Å—Ç—å (—Ä–æ–∑—à–∏—Ä–µ–Ω–∞)

                food: ['—Ö–ª—ñ–±', '–º–æ–ª–æ–∫–æ', '—è–±–ª—É–∫–æ', '–±–∞–Ω–∞–Ω', '–º–æ—Ä–∫–≤–∞', '–∫–∞—Ä—Ç–æ–ø–ª—è', '–º\'—è—Å–æ', '—Ä–∏–±–∞', '—Å–∏—Ä', '–º–∞—Å–ª–æ'],
                home: ['–¥—ñ–º', '–∫—É—Ö–Ω—è', '–ª—ñ–∂–∫–æ', '—Å—Ç—ñ–ª', '—Å—Ç—ñ–ª–µ—Ü—å', '–≤—ñ–∫–Ω–æ', '–¥–≤–µ—Ä—ñ', '–ª–∞–º–ø–∞', '–¥–∑–µ—Ä–∫–∞–ª–æ', '–∫–∏–ª–∏–º'],
                family: ['–º–∞–º–∞', '—Ç–∞—Ç–æ', '—Å–∏–Ω', '–¥–æ—á–∫–∞', '–±—Ä–∞—Ç', '—Å–µ—Å—Ç—Ä–∞', '–¥—ñ–¥—É—Å—å', '–±–∞–±—É—Å—è', '—Ç—ñ—Ç–∫–∞', '–¥—è–¥—å–∫–æ'],
                nature: ['–¥–µ—Ä–µ–≤–æ', '–∫–≤—ñ—Ç–∫–∞', '—Ç—Ä–∞–≤–∞', '—Å–æ–Ω—Ü–µ', '–º—ñ—Å—è—Ü—å', '–∑—ñ—Ä–∫–∞', '–≤–æ–¥–∞', '–≤–æ–≥–æ–Ω—å', '–∑–µ–º–ª—è', '–ø–æ–≤—ñ—Ç—Ä—è'],
                emotions: ['–ª—é–±–æ–≤', '—â–∞—Å—Ç—è', '—Å—É–º', '—Ä–∞–¥—ñ—Å—Ç—å', '—Å—Ç—Ä–∞—Ö', '–∑–ª—ñ—Å—Ç—å', '–Ω–∞–¥—ñ—è', '–º–∏—Ä', '—Å–ø–æ–∫—ñ–π', '—Ç—Ä–∏–≤–æ–≥–∞'],
                colors: ['—á–µ—Ä–≤–æ–Ω–∏–π', '—Å–∏–Ω—ñ–π', '–∑–µ–ª–µ–Ω–∏–π', '–∂–æ–≤—Ç–∏–π', '—á–æ—Ä–Ω–∏–π', '–±—ñ–ª–∏–π', '—Å—ñ—Ä–∏–π', '—Ä–æ–∂–µ–≤–∏–π', '–∫–æ—Ä–∏—á–Ω–µ–≤–∏–π'],
                actions: ['–π—Ç–∏', '–±—ñ–≥—Ç–∏', '—Å—Ç—Ä–∏–±–∞—Ç–∏', '—ó—Å—Ç–∏', '–ø–∏—Ç–∏', '—Å–ø–∞—Ç–∏', '—á–∏—Ç–∞—Ç–∏', '–ø–∏—Å–∞—Ç–∏', '–≥—Ä–∞—Ç–∏', '–ø—Ä–∞—Ü—é–≤–∞—Ç–∏'],
                objects: ['–º–∞—à–∏–Ω–∞', '–∫–Ω–∏–≥–∞', '—Ä—É—á–∫–∞', '–≥–æ–¥–∏–Ω–Ω–∏–∫', '—Ç–µ–ª–µ—Ñ–æ–Ω', '–∫–æ–º–ø\'—é—Ç–µ—Ä', '—Ç–µ–ª–µ–≤—ñ–∑–æ—Ä', '—Ä–∞–¥—ñ–æ'],
                professions: ['–≤—á–∏—Ç–µ–ª—å', '–ª—ñ–∫–∞—Ä', '—ñ–Ω–∂–µ–Ω–µ—Ä', '—Ö—É–¥–æ–∂–Ω–∏–∫', '–º—É–∑–∏–∫–∞–Ω—Ç', '–≤–æ–¥—ñ–π', '–∫—É—Ö–∞—Ä', '–ø–æ–ª—ñ—Ü–µ–π—Å—å–∫–∏–π']
            };
            
            let w1Theme = null, targetTheme = null;
            
            for (const [theme, words] of Object.entries(themes)) {
                if (words.includes(w1)) w1Theme = theme;
                if (words.includes(target)) targetTheme = theme;
            }
            
            if (w1Theme && targetTheme) {
                if (w1Theme === targetTheme) {
                    similarity += 30; // –û–¥–Ω–∞ —Ç–µ–º–∞
                } else {
                    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —Å–ø–æ—Ä—ñ–¥–Ω–µ–Ω—ñ —Ç–µ–º–∏
                    const relatedThemes = {
                        animals: ['nature'],
                        food: ['home'],
                        family: ['emotions', 'home'],
                        emotions: ['family'],
                        colors: ['nature', 'objects'],
                        actions: ['professions'],
                        objects: ['home', 'professions']
                    };
                    
                    if (relatedThemes[w1Theme] && relatedThemes[w1Theme].includes(targetTheme)) {
                        similarity += 15; // –°–ø–æ—Ä—ñ–¥–Ω–µ–Ω—ñ —Ç–µ–º–∏
                    }
                }
            }
            
            // –§–æ–Ω–µ—Ç–∏—á–Ω–∞ —Å—Ö–æ–∂—ñ—Å—Ç—å (—É–∫—Ä–∞—ó–Ω—Å—å–∫—ñ –∑–≤—É–∫–∏)
            const soundGroups = [
                ['–±', '–ø'], ['–≤', '—Ñ'], ['–≥', '–∫', '—Ö'], ['–¥', '—Ç'], ['–∂', '—à'], ['–∑', '—Å'],
                ['—ñ', '–∏', '–π'], ['–æ', '—É'], ['–ª', '—Ä'], ['–º', '–Ω'], ['—á', '—â'], ['—è', '—é']
            ];
            
            let phoneticBonus = 0;
            for (let group of soundGroups) {
                const w1HasGroup = group.some(sound => w1.includes(sound));
                const targetHasGroup = group.some(sound => target.includes(sound));
                if (w1HasGroup && targetHasGroup) phoneticBonus += 2;
            }
            
            similarity += phoneticBonus;
            
            // –î–æ–¥–∞—î–º–æ –Ω–µ–≤–µ–ª–∏–∫—É –≤–∏–ø–∞–¥–∫–æ–≤—ñ—Å—Ç—å –¥–ª—è —Ä—ñ–∑–Ω–æ–º–∞–Ω—ñ—Ç–Ω–æ—Å—Ç—ñ
            similarity += Math.random() * 8;
            
            return Math.min(100, Math.max(0, Math.round(similarity)));
        }

        // –°–∏—Å—Ç–µ–º–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function useGameStats() {
            const [stats, setStats] = useState({
                gamesPlayed: 0,
                gamesWon: 0,
                totalAttempts: 0,
                bestScore: Infinity,
                winStreak: 0,
                currentStreak: 0,
                averageAttempts: 0,
                lastPlayDate: null
            });

            const loadStats = useCallback(() => {
                try {
                    const saved = localStorage.getItem('contexto-stats');
                    if (saved) {
                        const parsedStats = JSON.parse(saved);
                        setStats(parsedStats);
                    }
                } catch (e) {
                    console.log('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É');
                }
            }, []);

            const saveStats = useCallback((newStats) => {
                try {
                    localStorage.setItem('contexto-stats', JSON.stringify(newStats));
                    setStats(newStats);
                } catch (e) {
                    console.log('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–±–µ—Ä–µ–≥—Ç–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É');
                }
            }, []);

            const updateStats = useCallback((won, attempts) => {
                const newStats = { ...stats };
                newStats.gamesPlayed += 1;
                newStats.lastPlayDate = new Date().toISOString();
                
                if (won) {
                    newStats.gamesWon += 1;
                    newStats.totalAttempts += attempts;
                    newStats.averageAttempts = newStats.totalAttempts / newStats.gamesWon;
                    newStats.bestScore = Math.min(newStats.bestScore, attempts);
                    newStats.currentStreak += 1;
                    newStats.winStreak = Math.max(newStats.winStreak, newStats.currentStreak);
                } else {
                    newStats.currentStreak = 0;
                }
                
                saveStats(newStats);
                return newStats;
            }, [stats, saveStats]);

            const resetStats = useCallback(() => {
                const emptyStats = {
                    gamesPlayed: 0,
                    gamesWon: 0,
                    totalAttempts: 0,
                    bestScore: Infinity,
                    winStreak: 0,
                    currentStreak: 0,
                    averageAttempts: 0,
                    lastPlayDate: null
                };
                saveStats(emptyStats);
            }, [saveStats]);

            useEffect(() => {
                loadStats();
            }, [loadStats]);

            return { stats, updateStats, resetStats };
        }

        function UkrainianContexto() {
