                '—é': 0.007, '—Ü': 0.006, '—ó': 0.005, '—à': 0.005, '—â': 0.003, '—Ñ': 0.002, '—î': 0.002, '“ë': 0.001
            };

        // –ü–æ–∫—Ä–∞—â–µ–Ω–∞ –≤—ñ–¥—Å—Ç–∞–Ω—å –º—ñ–∂ —Ä—è–¥–∫–∞–º–∏ (Jaro-Winkler)
        function calculateStringDistance(str1, str2) {
            if (str1 === str2) return 100;
            if (str1.length === 0 || str2.length === 0) return 0;
            
            const matchDistance = Math.floor(Math.max(str1.length, str2.length) / 2) - 1;
            const str1Matches = new Array(str1.length).fill(false);
            const str2Matches = new Array(str2.length).fill(false);
            
            let matches = 0;
            let transpositions = 0;
            
            // –ó–Ω–∞—Ö–æ–¥–∏–º–æ –∑–±—ñ–≥–∏
            for (let i = 0; i < str1.length; i++) {
                const start = Math.max(0, i - matchDistance);
                const end = Math.min(i + matchDistance + 1, str2.length);
                
                for (let j = start; j < end; j++) {
                    if (str2Matches[j] || str1[i] !== str2[j]) continue;
                    str1Matches[i] = str2Matches[j] = true;
                    matches++;
                    break;
                }
            }
            
            if (matches === 0) return 0;
            
            // –†–∞—Ö—É—î–º–æ —Ç—Ä–∞–Ω—Å–ø–æ–∑–∏—Ü—ñ—ó
            let k = 0;
            for (let i = 0; i < str1.length; i++) {
                if (!str1Matches[i]) continue;
                while (!str2Matches[k]) k++;
                if (str1[i] !== str2[k]) transpositions++;
                k++;
            }
            
            const jaro = (matches / str1.length + matches / str2.length + (matches - transpositions / 2) / matches) / 3;
            
            // Winkler –º–æ–¥–∏—Ñ—ñ–∫–∞—Ü—ñ—è
            const prefix = getCommonPrefixLength(str1, str2);
            return Math.round((jaro + 0.1 * Math.min(prefix, 4) * (1 - jaro)) * 100);
        }

        // –î–æ–ø–æ–º—ñ–∂–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó
        function getCommonPrefixLength(str1, str2) {
            let i = 0;
            while (i < Math.min(str1.length, str2.length) && str1[i] === str2[i]) {
                i++;
            }
            return i;
        }

        function getCommonSuffixLength(str1, str2) {
            let i = 0;
            const minLen = Math.min(str1.length, str2.length);
            while (i < minLen && str1[str1.length - 1 - i] === str2[str2.length - 1 - i]) {
                i++;
            }
            return i;
        }

        function useGameStats() {
            const [stats, setStats] = React.useState({
                gamesPlayed: 0,
                gamesWon: 0,
                totalAttempts: 0,
                bestScore: Infinity,
                winStreak: 0,
                currentStreak: 0,

                lastPlayDate: null
            });

            const loadStats = React.useCallback(() => {
                try {
                    const saved = localStorage?.getItem('contexto-stats');
                    if (saved) {
                        const parsedStats = JSON.parse(saved);
                        setStats(parsedStats);
                    }
                } catch (e) {
                    console.log('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É');
                }
            }, []);

            const saveStats = React.useCallback((newStats) => {
                try {
                    localStorage?.setItem('contexto-stats', JSON.stringify(newStats));
                    setStats(newStats);
                } catch (e) {
                    console.log('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–±–µ—Ä–µ–≥—Ç–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É');
                }
            }, []);

            const updateStats = React.useCallback((won, attempts) => {
                const newStats = { ...stats };
                newStats.gamesPlayed += 1;
                newStats.lastPlayDate = new Date().toISOString();
                
                if (won) {
                    newStats.gamesWon += 1;
                    newStats.totalAttempts += attempts;
                    newStats.averageAttempts = newStats.totalAttempts / newStats.gamesWon;
                    newStats.bestScore = Math.min(newStats.bestScore, attempts);
                    newStats.currentStreak += 1;
                    newStats.winStreak = Math.max(newStats.winStreak, newStats.currentStreak);
                } else {
                    newStats.currentStreak = 0;
                }
                
                saveStats(newStats);
                return newStats;
            }, [stats, saveStats]);

            const resetStats = React.useCallback(() => {
                const emptyStats = {
                    gamesPlayed: 0,
                    gamesWon: 0,
                    totalAttempts: 0,
                    bestScore: Infinity,
                    winStreak: 0,
                    currentStreak: 0,
                    averageAttempts: 0,
                    lastPlayDate: null
                };
                saveStats(emptyStats);
            }, [saveStats]);

            React.useEffect(() => {
                loadStats();
            }, [loadStats]);

            return { stats, updateStats, resetStats };
        }
