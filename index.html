  '—Ö—Ä–∏—Å—Ç–∏—è–Ω—Å—Ç–≤–æ', '–ø—Ä–∞–≤–æ—Å–ª–∞–≤\'—è', '–∫–∞—Ç–æ–ª–∏—Ü–∏–∑–º', '–ø—Ä–æ—Ç–µ—Å—Ç–∞–Ω—Ç–∏–∑–º', '—ñ—Å–ª–∞–º', '—ñ—É–¥–∞—ó–∑–º', '–±—É–¥–¥–∏–∑–º', '—ñ–Ω–¥—É—ó–∑–º',

];

// –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É —Å–µ–º–∞–Ω—Ç–∏—á–Ω–æ—ó –±–ª–∏–∑—å–∫–æ—Å—Ç—ñ (—Å–ø—Ä–æ—â–µ–Ω–∞ –≤–µ—Ä—Å—ñ—è)
function calculateSimilarity(word1, word2, targetWord) {
  // –¶–µ —Å–ø—Ä–æ—â–µ–Ω–∏–π –∞–ª–≥–æ—Ä–∏—Ç–º. –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—ñ –ø–æ—Ç—Ä—ñ–±–Ω–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ word embeddings
  const word1Lower = word1.toLowerCase();
  const word2Lower = word2.toLowerCase();
  const targetLower = targetWord.toLowerCase();
  
  // –Ø–∫—â–æ —Å–ª–æ–≤–æ —Ç–æ—á–Ω–æ –∑–±—ñ–≥–∞—î—Ç—å—Å—è - –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ —Å—Ö–æ–∂—ñ—Å—Ç—å
  if (word1Lower === targetLower) return 100;
  
  // –ë–∞–∑–æ–≤–∞ —Å—Ö–æ–∂—ñ—Å—Ç—å –Ω–∞ –æ—Å–Ω–æ–≤—ñ —Å–ø—ñ–ª—å–Ω–∏—Ö –ª—ñ—Ç–µ—Ä —Ç–∞ –ø–æ–∑–∏—Ü—ñ–π
  let similarity = 0;
  
  // –°–ø—ñ–ª—å–Ω—ñ –ª—ñ—Ç–µ—Ä–∏
  const letters1 = new Set(word1Lower.split(''));
  const letters2 = new Set(targetLower.split(''));
  const commonLetters = [...letters1].filter(letter => letters2.has(letter));
  similarity += (commonLetters.length / Math.max(word1Lower.length, targetLower.length)) * 20;
  
  // –¢–µ–º–∞—Ç–∏—á–Ω–∞ –±–ª–∏–∑—å–∫—ñ—Å—Ç—å (–¥—É–∂–µ —Å–ø—Ä–æ—â–µ–Ω–æ)
  const themes = {
    nature: ['–∫—ñ—Ç', '—Å–æ–±–∞–∫–∞', '–ª—ñ—Å', '—Ä—ñ—á–∫–∞', '–≥–æ—Ä–∞', '–º–æ—Ä–µ', '—Å–æ–Ω—Ü–µ', '–º—ñ—Å—è—Ü—å', '–¥–µ—Ä–µ–≤–æ', '–∫–≤—ñ—Ç–∫–∞', '–ø—Ç–∞—à–∫–∞', '—Ä–∏–±–∞'],
    food: ['—Ö–ª—ñ–±', '–º–æ–ª–æ–∫–æ', '–º\'—è—Å–æ', '–æ–≤–æ—á—ñ', '—Ñ—Ä—É–∫—Ç–∏', '—è–±–ª—É–∫–æ', '–±–∞–Ω–∞–Ω', '–±–æ—Ä—â', '–≤–∞—Ä–µ–Ω–∏–∫–∏'],
    home: ['–±—É–¥–∏–Ω–æ–∫', '–∫–≤–∞—Ä—Ç–∏—Ä–∞', '–∫—ñ–º–Ω–∞—Ç–∞', '–∫—É—Ö–Ω—è', '—Å—Ç—ñ–ª', '—Å—Ç—ñ–ª–µ—Ü—å', '–ª—ñ–∂–∫–æ', '—à–∞—Ñ–∞'],
    clothes: ['—Å–æ—Ä–æ—á–∫–∞', '—à—Ç–∞–Ω–∏', '—Å–ø—ñ–¥–Ω–∏—Ü—è', '—Å—É–∫–Ω—è', '–∫—É—Ä—Ç–∫–∞', '—á–µ—Ä–µ–≤–∏–∫–∏', '—Ç—É—Ñ–ª—ñ'],
    colors: ['—á–µ—Ä–≤–æ–Ω–∏–π', '—Å–∏–Ω—ñ–π', '–∑–µ–ª–µ–Ω–∏–π', '–∂–æ–≤—Ç–∏–π', '—á–æ—Ä–Ω–∏–π', '–±—ñ–ª–∏–π', '—Å—ñ—Ä–∏–π'],
    emotions: ['—Ä–∞–¥—ñ—Å—Ç—å', '—Å—É–º', '–∑–ª—ñ—Å—Ç—å', '—Å—Ç—Ä–∞—Ö', '–ª—é–±–æ–≤', '—â–∞—Å—Ç—è', '–≥–æ—Ä–µ']
  };
  
  // –ó–Ω–∞—Ö–æ–¥–∏–º–æ —Ç–µ–º—É –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ —Å–ª–æ–≤–∞
  let word1Theme = null;
  let targetTheme = null;
  
  for (const [theme, words] of Object.entries(themes)) {
    if (words.includes(word1Lower)) word1Theme = theme;
    if (words.includes(targetLower)) targetTheme = theme;
  }
  
  // –Ø–∫—â–æ —Å–ª–æ–≤–∞ –≤ –æ–¥–Ω—ñ–π —Ç–µ–º—ñ - –¥–æ–¥–∞—î–º–æ –±–æ–Ω—É—Å
  if (word1Theme && targetTheme && word1Theme === targetTheme) {
    similarity += 50;
  }
  
  // –î–æ–¥–∞—î–º–æ —Ç—Ä–æ—Ö–∏ –≤–∏–ø–∞–¥–∫–æ–≤–æ—Å—Ç—ñ –¥–ª—è —Ä—ñ–∑–Ω–æ–º–∞–Ω—ñ—Ç–Ω–æ—Å—Ç—ñ
  similarity += Math.random() * 15;
  
  return Math.min(100, Math.max(0, similarity));
}

export default function UkrainianContexto() {
  const [targetWord, setTargetWord] = useState('');
  const [guesses, setGuesses] = useState([]);
  const [currentGuess, setCurrentGuess] = useState('');
  const [gameWon, setGameWon] = useState(false);
  const [attempts, setAttempts] = useState(0);
  const [showRules, setShowRules] = useState(false);

  useEffect(() => {
    startNewGame();
  }, []);

    const similarity = calculateSimilarity(word, '', targetWord);

      similarity: Math.round(similarity),
      rank: 0 // –ë—É–¥–µ —Ä–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–æ –ø—ñ—Å–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è
    };

    const updatedGuesses = [...guesses, newGuess].sort((a, b) => b.similarity - a.similarity);
    
    // –†–æ–∑—Ä–∞—Ö–æ–≤—É—î–º–æ —Ä–∞–Ω–≥–∏
    updatedGuesses.forEach((guess, index) => {
      guess.rank = index + 1;
    });

    setGuesses(updatedGuesses);
    setAttempts(attempts + 1);
    
    if (word === targetWord.toLowerCase()) {
      setGameWon(true);
    }
    
    setCurrentGuess('');
  };

    return 'bg-red-500';
  };

    if (similarity >= 40) return '–¢–µ–ø–ª–æ';
    if (similarity >= 20) return '–ü—Ä–æ—Ö–æ–ª–æ–¥–Ω–æ';
    return '–•–æ–ª–æ–¥–Ω–æ';

          <div className="flex justify-center gap-4 mt-4">
            <button

              –ü—Ä–∞–≤–∏–ª–∞

              className="flex items-center gap-2 px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors"

              <li>‚Ä¢ –ö–æ–º–ø'—é—Ç–µ—Ä –∑–∞–≥–∞–¥–∞–≤ —É–∫—Ä–∞—ó–Ω—Å—å–∫–µ —Å–ª–æ–≤–æ</li>
              <li>‚Ä¢ –í–≤–æ–¥—å—Ç–µ —Å–ª–æ–≤–∞ —É–∫—Ä–∞—ó–Ω—Å—å–∫–æ—é –º–æ–≤–æ—é, —â–æ–± –æ—Ç—Ä–∏–º–∞—Ç–∏ –ø—ñ–¥–∫–∞–∑–∫–∏</li>
              <li>‚Ä¢ –ß–∏–º –±–ª–∏–∂—á–µ –≤–∞—à–µ —Å–ª–æ–≤–æ –∑–∞ –∑–Ω–∞—á–µ–Ω–Ω—è–º –¥–æ –∑–∞–≥–∞–¥–∞–Ω–æ–≥–æ, —Ç–∏–º –≤–∏—â–∞ —Å—Ö–æ–∂—ñ—Å—Ç—å</li>
              <li>‚Ä¢ –°–ª–æ–≤–∞ —Å–æ—Ä—Ç—É—é—Ç—å—Å—è –∑–∞ —Ä—ñ–≤–Ω–µ–º —Å—Ö–æ–∂–æ—Å—Ç—ñ</li>
              <li>‚Ä¢ –ú–µ—Ç–∞: –≤—ñ–¥–≥–∞–¥–∞—Ç–∏ –∑–∞–≥–∞–¥–∞–Ω–µ —Å–ª–æ–≤–æ –∑–∞ –Ω–∞–π–º–µ–Ω—à—É –∫—ñ–ª—å–∫—ñ—Å—Ç—å —Å–ø—Ä–æ–±</li>
            </ul>
          </div>

        {!gameWon && (

        )}

        {guesses.length > 0 && (
          <div className="bg-white rounded-lg shadow-md overflow-hidden">
            <div className="bg-gray-50 px-6 py-3 border-b">
